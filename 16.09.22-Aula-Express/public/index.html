<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de calculo de notas</title>
    <script defer src="../index.js"></script>
</head>
<body>
    <form  action="/adicionarAluno" id="cad_notas" method="get">
        <label>Nome do aluno:</label>
        <input type="text" name="nome" id="txtnome"/>
        </br>
        <label>Digite a Nota 1:</label>
        <input type="text" name="n1" id="txtnota1"/>
        </br>
        <label>Digite a Nota 2:</label>
        <input type="text" name="n2" id="txtnota2"/>
        </br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
