<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" media="screen" />
    <script defer src="./javascript/script.js" ></script>  
    <title>Fundamentos Javascript - Função</title>
</head>
<body>
    <h1>Usando o JavaScript para criar uma função</h1>
    <form name="cadastro" method="get">
        <label> Nome </label>
        <input type="text" name="nome"> 
        <br><br>
        <label> Senha </label>
        <input type="password" name="senha">
        <br><br>
        <label> Confirmação de Senha </label>
        <input type="password" name="senhaConfirmacao" id="senha"/>
        <br><br>
        <input type="submit" onclick="validar()" value="enviar" id="senhaConfirmacao"/>
    </form>
    <br>
</body>
</html>
